name: relation.py
on: workflow_dispatch

jobs:      
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install  matplotlib 
      - name: Generate graph
        run: |
          cd relation
          python test.py
